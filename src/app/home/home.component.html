<img [src]="principalImage" alt="MyImage" width="100%" height="100%">
<a *ngFor="let blog of blogs" [routerLink]="['/blog', blog.id]">
    <div>
        <h1 class="title">{{ blog.title }}</h1>
        <p style="text-align: center;">
            <img style="text-align: center;" [src]="blog.image" alt="">
        </p>
        <p class="description" [innerHTML]="blog.summary"></p>
    </div>
</a>
